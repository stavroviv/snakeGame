name: Java CI with Maven
on:
  pull_request:
    branches: [ "dev-test" ]
jobs:
  check-mavvv-build-gg:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
